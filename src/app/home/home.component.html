<h8k-navbar header="Survey Lists"></h8k-navbar>

<div class="layout-row">
  <section class="layout-column sidebar">
    <app-filters
      [filterType]="status"
      [filterValues]="statuses"
      (onFilterSelected)="onFilterSelected($event, 'status')"
    ></app-filters>
    <app-filters
      [filterType]="category"
      [filterValues]="categories"
      (onFilterSelected)="onFilterSelected($event, 'category')"
    ></app-filters>
  </section>

  <app-survey-list [surveyList]="filteredList"></app-survey-list>
</div>
